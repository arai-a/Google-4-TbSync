<window xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" width="600" height="500" onload="tbSyncNewAccount.onLoad();" onunload="tbSyncNewAccount.onUnload();" onclose="return tbSyncNewAccount.onClose();">

    <linkset>
        <html:link rel="localization" href="toolkit/global/wizard.ftl" />
    </linkset>

    <script type="application/javascript" src="chrome://google-4-tbsync/content/locales.js" />
    <script type="application/javascript" src="chrome://google-4-tbsync/content/includes/PeopleAPI.js" />
    <script type="application/javascript" src="chrome://google-4-tbsync/content/manager/createAccount.js" />

    <wizard id="tbsync.newaccount.wizard" title="__GOOGLE4TBSYNCMSG_add.title__">

        <wizardpage id="firstPage" onFirstPage="true" label="__GOOGLE4TBSYNCMSG_add.account.title__">
            <vbox flex="1">
                <html:table>
                    <html:tr>
                        <html:td>
                            <vbox pack="center">
                                <label value="__GOOGLE4TBSYNCMSG_pref.accountName__" />
                            </vbox>
                        </html:td>
                        <html:td>
                            <vbox pack="center">
                                <html:input type="textbox" id="tbsync.newaccount.accountName" oninput="tbSyncNewAccount.onUserTextInput();" />
                            </vbox>
                        </html:td>
                    </html:tr>
                    <html:tr>
                        <html:td>
                            <vbox pack="center">
                                <label value="__GOOGLE4TBSYNCMSG_pref.clientID__" />
                            </vbox>
                        </html:td>
                        <html:td>
                            <vbox pack="center">
                                <html:input type="textbox" id="tbsync.newaccount.clientID" oninput="tbSyncNewAccount.onUserTextInput();" />
                            </vbox>
                        </html:td>
                    </html:tr>
                    <html:tr>
                        <html:td>
                            <vbox pack="center">
                                <label value="__GOOGLE4TBSYNCMSG_pref.clientSecret__" />
                            </vbox>
                        </html:td>
                        <html:td>
                            <vbox pack="center">
                                <html:input type="textbox" id="tbsync.newaccount.clientSecret" oninput="tbSyncNewAccount.onUserTextInput();" />
                            </vbox>
                        </html:td>
                    </html:tr>
                    <html:tr>
                        <html:td>
                            <vbox pack="center">
                                <label value="__GOOGLE4TBSYNCMSG_pref.includeSystemContactGroups__" />
                            </vbox>
                        </html:td>
                        <html:td>
                            <vbox pack="center">
                                <html:input type="checkbox" id="tbsync.newaccount.includeSystemContactGroups" />
                            </vbox>
                        </html:td>
                    </html:tr>
                    <html:tr>
                        <html:td>
                            <vbox pack="center">
                                <label value="__GOOGLE4TBSYNCMSG_pref.useFakeEmailAddresses__" />
                            </vbox>
                        </html:td>
                        <html:td>
                            <vbox pack="center">
                                <html:input type="checkbox" id="tbsync.newaccount.useFakeEmailAddresses" />
                            </vbox>
                        </html:td>
                    </html:tr>
                    <html:tr>
                        <html:td>
                            <vbox pack="center">
                                <label value="__GOOGLE4TBSYNCMSG_pref.readOnlyMode__" />
                            </vbox>
                        </html:td>
                        <html:td>
                            <vbox pack="center">
                                <html:input type="checkbox" id="tbsync.newaccount.readOnlyMode" />
                            </vbox>
                        </html:td>
                    </html:tr>
                </html:table>
            </vbox>
        </wizardpage>

    </wizard>

</window>
